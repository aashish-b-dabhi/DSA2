<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        class linkedlist {
            constructor(element) {
                this.head = {
                    element: element,
                    next: null,
                };
                this.tail = this.head;
                this.size = 1
            }

            push(element) {
                let newNode = {
                    element: element,
                    next: null
                };

                this.tail.next = newNode
                this.tail = newNode
                this.size += 1
            }

            travel() {
                let counter = 0;
                let current = this.head;

                while (counter < this.size) {
                    console.log(current);
                    current = current.next
                    counter++
                }
            }

            remove(index) {
                let count = 1
                let current = this.head
                if (index === 1) {
                    console.log("Head Node Cannot Be Remove");
                } else {
                    while (count < index - 1) {
                        current = current.next
                        count++
                    }
                    let nextnode = current.next.next
                    current.next = nextnode
                    this.size = this.size - 1
                }
            }

            reverse() {
                let prev = null;
                let current = this.head;
                let next = null;

                while (current != null) {
                    next = current.next;
                    current.next = prev; 
                    prev = current; 
                    current = next; 
                }

                this.tail = this.head;
                this.head = prev;
            }
        }

        let li = new linkedlist(65);
        li.push(14)
        li.push(31)
        li.push(28)
        li.push(78)
        li.push(92)
        console.log(li);

        li.travel()
        console.log("Delete Element");
        li.remove(4)
        li.travel()
        
        console.log("Reverse Element");
        li.reverse()
        li.travel()

    </script>
</body>

</html>
